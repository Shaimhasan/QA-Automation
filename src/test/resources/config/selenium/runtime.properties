######Waits and Screenshot######
defaultWait=40
screenshotDelay=0
windowSwitchDelay=5000
windowSwitchExplicitDelay=5000
waitForNewWindow=10000
screenshotOnFailure=true
screenshotOnValidation=true
screenshotOnEveryStep=true
######JavaScript Actions######
clickUsesJavaScript.internetexplorer=true
sendKeysUsesJavaScript.internetexplorer=true
clickUsesJavaScript.chrome=true
######Scroll to Elements######
scrollToElements.chrome=true
######Desired Capabilities######
